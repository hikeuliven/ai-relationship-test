<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
<title>나와 AI, 우리의 관계는?</title>

<style>
  body {
    margin:0;
    background:#E5E5E5;
    display:flex;
    justify-content:center;
  }

  .outer-bg {
    width:100%;
    display:flex;
    justify-content:center;
  }

  .phone-frame {
    width:390px;
    min-height:100vh;
    background:#F9EEF3;
    box-shadow:0 0 20px rgba(0,0,0,0.18);
    display:flex;
    flex-direction:column;
    padding:30px 20px;
    box-sizing:border-box;
    justify-content:center;
  }

  .q-number {
    text-align:center;
    font-size:15px;
    font-weight:600;
    color:#8A6B7C;
    margin-bottom:18px;
  }

  .q-text {
    text-align:center;
    font-size:20px;
    font-weight:600;
    margin-bottom:28px;
    line-height:1.5;
    padding:0 12px;
  }

  .answers {
    display:flex;
    flex-direction:column;
    gap:12px;
    width:100%;
    margin-bottom:40px;
  }

  .answer-btn {
    width:90%;
    padding:14px 18px;
    text-align:center;
    background:#FFE6F2;
    border:none;
    border-radius:999px;
    font-size:15px;
    box-shadow:0 3px 10px rgba(0,0,0,0.12);
    cursor:pointer;
    transition:0.1s;

    display:block; 
    margin:0 auto;
  }

  .answer-btn:active {
    transform:translateY(2px);
    box-shadow:0 2px 6px rgba(0,0,0,0.18);
  }

  /* 진행바 */
  .progress-wrapper {
    width:100%;
    height:8px;
    background:#E1CED8;
    border-radius:999px;
    overflow:hidden;
    border: 1px solid #000000;
  }

  #progressBar {
    width:0%;
    height:100%;
    background:#9af5ff;
    border-radius:999px;
    transition:0.25s ease;
  }

  .gamja-flower-regular {
    font-family: "Gamja Flower", sans-serif;
    font-weight: 400;
    font-style: normal;
  }

  .emoji-wrap {
    display: flex;
    flex-direction: column;  /* 위→아래 배치 */
    align-items: center;     /* 가로 중앙 */
    gap: 0px;
  }

    .emoji-main, .emoji-heart {
    display: block;   /* inline gap 제거 */
  }

  .emoji-main {
    width: 77px;
    height: auto;
  }

  .emoji-heart {
    width: 38px;
    height: auto;
    margin-top: -10px; 
  }

</style>
</head>

<body>

<div class="outer-bg">
  <div class="phone-frame">

    <div class="emoji-wrap">
      <img src="images/together.png" class="emoji-main">
      <img src="images/heart2.png" class="emoji-heart">
    </div>

    <div class="q-number gamja-flower-regular" id="qNum"></div>
    <div class="q-text gamja-flower-regular" id="qText"></div>

    <div class="answers">
      <button class="answer-btn gamja-flower-regular" id="ans0" onclick="choose(0)" style="background-color:#FFC7E2; border:1px solid #000000; box-shadow:0px 4px 12px rgba(0,0,0,0.2);"></button>
      <button class="answer-btn gamja-flower-regular" id="ans1" onclick="choose(1)" style="background-color:#FFC7E2; border:1px solid #000000; box-shadow:0px 4px 12px rgba(0,0,0,0.2);"></button>
      <button class="answer-btn gamja-flower-regular" id="ans2" onclick="choose(2)" style="background-color:#FFC7E2; border:1px solid #000000; box-shadow:0px 4px 12px rgba(0,0,0,0.2);"></button>
      <button class="answer-btn gamja-flower-regular" id="ans3" onclick="choose(3)" style="background-color:#FFC7E2; border:1px solid #000000; box-shadow:0px 4px 12px rgba(0,0,0,0.2);"></button>
    </div>

    <div class="progress-wrapper">
      <div id="progressBar"></div>
    </div>

  </div>
</div>

<script>
  const questions = [
    {
      q: "새로운 기술이 등장하면 나의 첫 반응은?",
      a: [
        "오~ 재밌겠다! 어디 한번 분석해 볼까?", 
        "이게 대체 뭔데... 그래도 한번 써 보긴 해야겠지.",
        "아... 또 공부해야 돼? 현타 온다.",
        "나는 지금 방식이 훨 편함. 굳이?"
      ]
    },
    {
      q: "AI가 내 일자리를 대체할까 걱정될 때 나는...",
      a: [
        "구체적으로 어떤 역량을 강화해야 할지 생각한다.",
        "불안하지만 시대가 바뀌는 건 어쩔 수 없다고 생각한다.",
        "불안감이 커져서 괜히 스트레스만 받는다.",
        "별로 상관없음. 설마 그렇게 빨리 안 바뀌겠지."
      ]
    },
    {
      q: "ChatGPT, Claude, Gemini 같은 AI 도구 사용 빈도는?",
      a: [
        "매일 씀. 업무와 학업에서 필수템!",
        "필요할 때 종종 찾아본다.",
        "거의 사용 안 한다. 뭘 물어봐야 할지 모르겠음.",
        "AI? 거의 안 씀. 관심도 없어!"
      ]
    },
    {
      q: "학습이 필요한 상황에서 나는 어떤 스타일?",
      a: [
        "바로 손대 보고 직접 하면서 배우는 스타일",
        "튜토리얼 검색 후 천천히 따라가는 스타일",
        "영상과 글만 봐도 엄두가 안 나는 스타일",
        "그냥 아는 방식으로 해결하는 스타일"
      ]
    },
    {
      q: "AI 관련 뉴스나 기술 변화에 대한 나의 감정은?",
      a: [
        "기회다!",
        "조금 불안하지만 흥미롭다.",
        "나만 뒤처지는 것 같아 걱정된다.",
        "솔직히 걍 귀찮고 피곤함."
      ]
    },
    {
      q: "AI가 내 성적이나 역량을 높여 준 경험이 있다면?",
      a: [
        "구체적으로 도움받고 능률 올림.",
        "도움은 되는데 아직 익숙하진 않음.",
        "뭔가 잘못 쓰는 느낌....",
        "애초에 사용 안 함."
      ]
    },
    {
      q: "AI와 함께 일하는 미래 직업 환경을 떠올리면 나는?",
      a: [
        "내 역량이 더 확장될 것 같아 기대됨.",
        "준비해야겠다는 생각이 듦.",
        "뭔가 무섭고 불확실함.",
        "난 그냥 인간이랑 일하는 게 좋아...."
      ]
    },
    {
      q: "AI 관련 수업이나 프로젝트를 한다면?",
      a: [
        "먼저 리더로 참여할 의향도 있어!",
        "참여는 가능한데 누가 이끌어 줬으면....",
        "부담스럽고 억지로 하게 된다.",
        "아예 관심 없다."
      ]
    },
    {
      q: "과제가 있는데, AI를 활용하면 훨씬 시간이 단축된다면?",
      a: [
        "바로 적용해서 효율적으로 해결한다.",
        "안정적인 방법을 찾으면서 AI를 부분적으로 도입한다.",
        "그래도 AI 사용은 최소화한다.",
        "그냥 기존 방식으로 한다."
      ]
    },
    {
      q: "나의 미래 직업 역량 향상을 위해 필요한 AI 학습 태도는 뭘까?",
      a: [
        "스스로 필요한 AI 기술 리스트를 만들고 학습한다.",
        "주변 조언을 듣고 하나씩 따라 한다.",
        "어디서부터 시작할지 몰라서 걱정된다.",
        "필요하다고 생각하지 않는다."
      ]
    }
  ];

  /* 안정형 / 적응형 / 불안형 / 회피형 */
  let score = [0,0,0,0];
  let current = 0;

  function loadQuestion() {
    document.getElementById("qNum").innerText = `${current+1} / ${questions.length}`;
    document.getElementById("qText").innerText = questions[current].q;

    for (let i=0; i<4; i++) {
      document.getElementById("ans"+i).innerText = questions[current].a[i];
    }

    document.getElementById("progressBar").style.width =
      ((current)/questions.length)*100 + "%";
  }

  function choose(type) {
    score[type] += 1;
    current++;

    if (current >= questions.length) {
      localStorage.setItem("resultScore", JSON.stringify(score));
      location.href = "loading.html";
      return;
    }

    loadQuestion();
  }

  window.onload = loadQuestion;
</script>

</body>
</html>
