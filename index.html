<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="format-detection" content="telephone=no,email=no,address=no,date=no,url=no">
<title>AI 관계 테스트</title>

<style>
  body {
    margin:0;
    background:#E5E5E5;
    display:flex;
    justify-content:center;
  }

  .outer-bg {
    width:100%;
    display:flex;
    justify-content:center;
  }

  .phone-frame {
    width:390px;
    min-height:100vh;
    background: radial-gradient(circle, #FFE6F5, #F8DDEF, #F4D4E9);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:40px 16px;
    text-align:center;
    box-shadow:0 0 20px rgba(0,0,0,0.18);
  }

  img {
    max-width:100%;
    height:auto;
  }

  .main-img {
    width:230px;
    margin-bottom:24px;
  }

  h1 {
    font-size:28px;
    font-weight:700;
    color:#333;
    line-height:1.5;
    margin-bottom:40px;
  }

  .start-btn {
    width:260px;
    padding:14px 18px;
    border-radius:999px;
    border:none;
    background:#FFE6F2;
    box-shadow:0 3px 8px rgba(0,0,0,0.12);
    font-size:17px;
    cursor:pointer;
    font-weight:500;
  }
  .start-btn:active {
    transform:translateY(2px);
    box-shadow:0 2px 6px rgba(0,0,0,0.22);
  }
</style>

</head>
<body>
  <div class="outer-bg">
    <div class="phone-frame">

      <img src="img/main_robot_girl.png" class="main-img" alt="메인 캐릭터">

      <h1>나와 AI,<br>우리의 관계는?</h1>

      <button class="start-btn" onclick="location.href='index2.html'">
        테스트 시작하기
      </button>

    </div>
  </div>
</body>
</html>

</body>
</html>
